name: Python Unit Tests

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit pytest mysql-connector-python pandas
        # Add any other dependencies your project needs
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run unit tests
      run: |
        export PYTHONPATH=$PYTHONPATH:/home/runner/work/F1_Intelligence_FinalProject/F1_Intelligence_FinalProject
        export PYTHONPATH=$PYTHONPATH:${{ github.workspace }}/streamlit_app
        python -m pytest streamlit_app/tests/
      env:
        PYTHONPATH: ${{ github.workspace }}
